<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NEOBASH</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2 class="header-text-box">
          build your dream event. <br />
          we make it happen.
        </h2>
        <p class="logo-text-box">
          NEO <br />
          BASH
        </p>
        <div class="header-buttons">
          <button class="btn button-big">demo</button>
          <button class="btn button-big highlighted-button">contact us</button>
        </div>
        <div class="header-divider">&nbsp</div>
      </header>

      <section class="event-categories">
        <p>&nbsp</p>
        <h3 class="event-categories-header">
          This is the neo bash event builder
        </h3>
        <p>
          Home to the best event suppliers in Stockholm. Choose a category to
          begin exploring.
        </p>
        <div class="event-categories-body">
          <a class="category-card" href="venues.html">
            <img src="img/venue-image.jpg" alt="Image of event venues" />
            <span class="category-card-text">venues</span>
          </a>

          <a class="category-card category-card--darker" href="#">
            <img src="img/catering-image.jpg" alt="Image of event catering" />
            <span class="category-card-text">catering</span>
          </a>

          <a class="category-card category-card--darker" href="#">
            <img src="img/wedding-image.jpg" alt="Image of wedding" />
            <span class="category-card-text">wedding</span>
          </a>

          <a class="category-card" href="venues.html">
            <img src="img/venue-image.jpg" alt="Image of event venues" />
            <span class="category-card-text">wedding</span>
          </a>
          <a class="category-card category-card--darker" href="#">
            <img src="img/catering-image.jpg" alt="Image of event catering" />
            <span class="category-card-text">catering</span>
          </a>

          <a class="category-card category-card--darker" href="#">
            <img src="img/wedding-image.jpg" alt="Image of wedding" />
            <span class="category-card-text">wedding</span>
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
